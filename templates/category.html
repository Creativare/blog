<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>NewsBot - Categoria {{ category }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Categoria: {{ category }}</h1>
    {% for article in articles %}
    <div class="article">
        <h2><a href="/article/{{ article[0] }}">{{ article[1] }}</a></h2>
        <img src="{{ article[4] }}" alt="Immagine Notizia">
        <p>{{ article[2] }}</p>
    </div>
    {% endfor %}
</body>
</html>
